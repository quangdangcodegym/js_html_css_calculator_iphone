<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
          <div class="display-screen">
             <div id="display">
             </div>
          </div>
          <div class="buttons">
            <table>
                <tr>
                  <td><button class="btn-code" id="ac">AC</button></td>
                  <td><button class="btn-code" id="sign">+/-</button></td>
                  <td><button class="btn-code" id="percentage">%</button></td>
                  <td><button class="btn-operator" id="division">&divide;</button></td>
                </tr>
                <tr>
                  <td><button class="btn-number" id="7">7</button></td>
                  <td><button class="btn-number" id="8">8</button></td>
                  <td><button class="btn-number" id="9">9</button></td>
                  <td><button class="btn-operator" id="*">&times;</button></td>
                </tr>
                <tr>
                  <td><button class="btn-number" id="4">4</button></td>
                  <td><button class="btn-number" id="5">5</button></td>
                  <td><button class="btn-number" id="6">6</button></td>
                  <td><button class="btn-operator" id="-">-</button></td>
                </tr>
                <tr>
                  <td><button class="btn-number" id="1">1</button></td>
                  <td><button class="btn-number" id="2">2</button></td>
                  <td><button class="btn-number" id="3">3</button></td>
                  <td><button class="btn-operator" id="+">+</button></td>
                </tr>
                <tr>
                  <td colspan="2"><button class="btn-number btn-zero" id="0">0</button></td>
                  <td><button class="btn-decimal" id=".">.</button></td>
                  <td><button class="btn-operator" id="=">=</button></td>
                </tr>
              </table>
          </div>
        </div>
      </div>
      <script src="script1.js"></script>
</body>
</html>
