<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                  <tr>
                    <td><button id="clear" class="btn-operator">C</button></td>
                    <td><button id="/" class="btn-operator">&divide;</button></td>
                    <td><button id="*" class="btn-operator">&times;</button></td>
                    <td><button id="backspace" class="btn-operator"><</button></td>
                  </tr>
                  <tr>
                    <td><button id="7" class="btn-number">7</button></td>
                    <td><button id="8" class="btn-number">8</button></td>
                    <td><button id="9" class="btn-number">9</button></td>
                    <td><button id="-" class="btn-operator">-</button></td>
                  </tr>
                  <tr>
                    <td><button id="4" class="btn-number">4</button></td>
                    <td><button id="5" class="btn-number">5</button></td>
                    <td><button id="6" class="btn-number">6</button></td>
                    <td><button id="+" class="btn-operator">+</button></td>
                  </tr>
                  <tr>
                    <td><button id="1" class="btn-number">4</button></td>
                    <td><button id="2" class="btn-number">5</button></td>
                    <td><button id="3" class="btn-number">6</button></td>
                    <td rowspan="2">
                      <button id="equal" class="btn-equal">=</button>
                    </td>
                  </tr>
                  <tr>
                    <td><button id="(" class="btn-operator">(</button></td>
                    <td><button id="0" class="btn-number">0</button></td>
                    <td><button id=")" class="btn-operator">)</button></td>
                  </tr>
                </table>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
    <script>
      const display = document.querySelector("#display");
      const buttons = document.querySelectorAll("button");
      buttons.forEach((item)=>{
        item.onclick = ()=>{
          console.log("object");
          if (item.id == "clear") {
            display.innerText = "";
          } else if (item.id == "backspace") {
            let string = display.innerText.toString();
            display.innerText = string.substr(0,string.length - 1);
          } else if (display.innerText != "" && item.id == "equal") {
            display.innerText = eval(display.innerText);
          } else if (display.innerText == "" && item.id == "equal") {
            display.innerText = "Empty!";
            setTimeout(() => (display.innerText = ""), 2000);
          } else {
            display.innerText += item.id;
          }
        }
      })
    </script>
</body>
</html>
